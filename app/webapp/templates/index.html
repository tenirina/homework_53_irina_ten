{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>To-do</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">My to-do list</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'add_todo' %}">Add todo</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="main">
            {% if to_does%}
                <h2> List to-do</h2>
              {% for to_do in to_does%}
                <div class="container">
                  <div class="row">
                    <div class="col-5">
                      {{to_do.text}}
                    </div>
                    <div class="col-4">
                      {{to_do.status}}
                    </div>
                    <div class="col-2">
                      {{to_do.completion_data}}
                    </div>
                    <div class="col-1">
                        <a href="{% url 'todo' to_do.pk %}">Details</a>
                    </div>
                  </div>
                </div>
              {% endfor %}
           {% else %}
             <h2>Add to to-do list</h2>
           {% endif %}
            <br>
           <a href="{% url 'add_todo' %}">Add to-do</a>
        </div>
    </div>
</body>
</html>
